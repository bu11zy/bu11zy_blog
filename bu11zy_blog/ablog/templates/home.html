{% extends 'base.html' %}
{% block content %}
<h1>Статьи</h1>

<ul>
{% for post in object_list%}
    <li><a href="{% url 'article_detail' post.pk %}">{{post.title}}</a> - {{post.author}} 
        - <small><a href='{% url 'update_post' post.pk %}'>(Редактировать)</a></small>
        - <small><a href='{% url 'delete_post' post.pk %}'>(Удалить)</a></small><br/>
    {{post.body}}</li>
{%endfor%}
</ul>
{% endblock %}
